name: NBA Quant Data Pipeline

on:
  schedule:
    - cron: "0 */3 * * *"   # Runs every 3 hours
  workflow_dispatch:        # Manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Phase 1 ingestion
        run: |
          python -m nba_quant.cli.ingest_today

      - name: Fetch top 10 players
        run: |
          python -m nba_quant.cli.fetch_top_players > top_players.txt

      - name: Fetch full injury report
        run: |
          python -m nba_quant.cli.fetch_injuries > injuries_full.txt

      - name: Generate tonight's board
        run: |
          python -m nba_quant.cli.run_board > board_output.txt

      - name: Commit updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add storage/*.parquet top_players.txt injuries_full.txt board_output.txt || true
          git commit -m "Automated Phase 1 ingestion update" || true
          git push
